<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8" />
       <style>
           * { padding: 0; margin: 0; }
           canvas { background: #eee; display: block; margin: 0 auto; }
       </style>
   </head>
   <body>
 
   <canvas id="myCanvas" width="480" height="320"></canvas>
 
   <script>
 
       var canvas = document.getElementById("myCanvas");
       var ctx = canvas.getContext("2d");
 
       function draw() {
 
           ctx.clearRect(0, 0, canvas.width, canvas.height);
       }
 
       var rightPressed = false;
       var leftPressed = false;
       var upPressed = false;
       var downPressed = false;
 
       document.addEventListener("keydown", keyDownHandler, false);
       document.addEventListener("keyup", keyUpHandler, false);
 
       function keyDownHandler(e) {
           if (e.key == "Right" || e.key == "ArrowRight") {
               rightPressed = true;
           }
           else if (e.key == "Left" || e.key == "ArrowLeft") {
               leftPressed = true;
           }
           else if (e.key == "Up" || e.key == "ArrowUp") {
               upPressed = true;
           }
           else if (e.key == "Down" || e.key == "ArrowDown") {
               downPressed = true;
           }
       }
 
       function keyUpHandler(e) {
           if (e.key == "Right" || e.key == "ArrowRight") {
               rightPressed = false;
           }
           else if (e.key == "Left" || e.key == "ArrowLeft") {
               leftPressed = false;
           }
           else if (e.key == "Up" || e.key == "ArrowUp") {
               upPressed = false;
           }
           else if (e.key == "Down" || e.key == "ArrowDown") {
               downPressed = false;
           }
       }
 
 
       function interactDoor() {
 
           if (charXposition <= doorHeight && charXposition > 0 && charYposition <= doorWidth && charYposition > 0) {
               window.open('townsection1.html','_self', false)
           }
       }
 
       var charXposition = 100;
       var charYposition = 200;
       var charRadius = 20;
 
       function drawCharacter() {
 
           ctx.beginPath();
           ctx.arc(charXposition, charYposition, charRadius, 0,  Math.PI*2);
           ctx.fillStyle = "#E0AC69";
           ctx.fill();
           ctx.closePath();
 
           if(rightPressed) {
               charXposition += 3;
               if (charXposition  + charRadius > canvas.width) {
                   //unless it is an entrance or exit
                   charXposition = canvas.width - charRadius;
               }
           }
 
           if (leftPressed) {
               charXposition -= 3;
               if (charXposition < 0) {
                   charXposition = charRadius;
               }
           }
 
           if (upPressed) {
               charYposition -= 3;
               if (charYposition < 0) {
                   charYposition = charRadius;
               }
           }
 
           if (downPressed) {
               charYposition += 3;
               if (charYposition - charRadius > canvas.height) {
                   charYposition = canvas.height - charRadius;
               }
           }
       }
 
       function character() {
           // 
       }
 
       var entrancex = 0;
       var entrancey = 10;
       var doorHeight = 5;
       var doorWidth = 55;
       var exitx = 10;
       var exity = 10;
       var neighborhood = false;
 
       function drawDoors() {
 
           ctx.beginPath();
           ctx.rect(entrancex,entrancey, doorHeight, doorWidth);
           ctx.fillStyle = "#a0522d";
           ctx.fill();
           ctx.closePath();
 
           if (neighborhood == true){
 
               ctx.beginPath();
               ctx.rect(exitx,exity, doorHeight, doorWidth);
               ctx.fillStyle = "#8b4513";
               ctx.fill();
               ctx.closePath();
           }
 
           interactDoor();
 
       }
 
       function NPCVillager() {

           function interactNPC() {
 
               if (charXposition <= 400 && charXposition > 350 && charYposition <= 120 && charYposition > 80) {   
 
                   ctx.font = "12px Georgia";
                   ctx.fillText("I am the tavern keeper, I give you your Pokemon. Recover the lost time crystal!",10,50);
                   drawCharacter();
               }
              
               if (charXposition <= 480 && charXposition > 400 && charYposition <= 120 && charYposition > 80) {
 
                   ctx.font = "12px Georgia";
                   ctx.fillText("I am the tavern keeper, I give you your Pokemon. Recover the lost time crystal!",10,50);
                   drawCharacter();
               }
              
               if (charXposition <= 430 && charXposition > 380 && charYposition <= 90 && charYposition > 50) {
                  
                   ctx.font = "12px Georgia";
                   ctx.fillText("I am the tavern keeper, I give you your Pokemon. Recover the lost time crystal!",10,50);
                   drawCharacter();
               }
              
               if (charXposition <= 480 && charXposition > 380 && charYposition <= 150 && charYposition > 100) {
                  
                   ctx.font = "12px Georgia";
                   ctx.fillText("I am the tavern keeper, I give you your Pokemon. Recover the lost time crystal!",10,50);
                   drawCharacter();
               }
           }
 
           function drawNPCvillager() {
               //
           }
 
           setInterval(drawNPColdmanMain,10);
           drawNPCvillager();
           setInterval(interactNPC,10);
       }
