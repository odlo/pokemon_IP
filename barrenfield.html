               ctx.beginPath();

               ctx.fillStyle = "#9b7653";

               ctx.fill();
               ctx.stroke();
               ctx.closePath();
 
 
           }

               if (charXposition <= 570 && charXposition > 560 && charYposition <= 300 && charYposition > 200) {
